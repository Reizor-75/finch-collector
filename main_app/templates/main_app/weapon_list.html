{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/weapons/weapon-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Finch Weapons</h1>
</section>

<section class="card-container">
  {% for weapon in weapon_list %}
  <div class="card" style="border-color: {{ weapon.color }}">
    <div class="card-bg" style="background-color: {{ weapon.color }}"></div>
    <a href="{% url 'weapon-detail' weapon.id %}">
      <div class="card-content">
        <h2>{{ weapon.name }}</h2>
        <p>A {{ weapon.color }} toy</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
