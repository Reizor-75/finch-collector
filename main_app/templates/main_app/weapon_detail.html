{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/weapons/weapon-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ weapon.color }}">
  <div class="card-bg" style="background-color: {{ weapon.color }}"></div>
  <div class="card-content">
    <h2>{{ weapon.name }}</h2>
    <p>A {{ weapon.color }} toy</p>
  </div>
</div>

<a href="{% url 'weapon-update' weapon.id %}" class="btn warn">Edit</a>
<a href="{% url 'weapon-delete' weapon.id %}" class="btn danger">Delete</a>

{% endblock %}
